<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="sytle.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="item item--1">
        <img class="desktop" src="images/image-product-desktop.jpg" alt="A Perfume">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="A Perfume">
      </div>
      <div class="item item--2">
        <p class="item--type">PERFUME</p>
        <h2 class="item--name">Gabrielle Essence Eau De Parfum</h2>
        <p class="item--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="item--price">$149.99 <span>$169.99</span></h2>
        <button class="item--button">
          <img src="images/icon-cart.svg" alt=""> Add to Cart
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/TeekayJnr" target="_blank">Teekay Jnr</a>.
  </footer>
</body>
</html>
